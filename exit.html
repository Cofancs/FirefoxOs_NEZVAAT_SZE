<!DOCTYPE html>

<html>
    <head>
        <title>Exit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style/confirm.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div>
            <form role="dialog" data-type="confirm" action="index.html">
                <section>
                    <h1>Confirmation</h1>
                    <p>Are you sure you want to quit?</p>
                </section>
                <menu>
                    <button id= "yes_button" class="danger" onclick="window.close();return false;">Yes</button>
                    <button id="no_button" class="recommend" onclick="window.location.href='index.html'">No</button>
                    
                </menu>
            </form>

        </div>
        
       
    </body>
</html>
